<!DOCTYPE html>
<html lang='fr-CA'>
    <head>	<meta charset="UTF-8">
            <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css' />
            <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css' integrity='sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=' crossorigin='anonymous' />
            <link rel='stylesheet' type='text/css' href='style.css'>
            <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js'></script>
            <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js'></script>
    </head>
    <body class='light-mode' id='body'>
        <div id='snippetContent' class='container'>
        	<div class='row align-items-center text-center'  style='min-height: 0vh' >
            <div class='col-md-12'>
					  <div class='btn-group btn-group-toggle mb-3' id='ToggleMode'>
						  <button id='light' type='button' class='active btn pr-4 pl-4 border-0' onclick='toggleLight()'>Light</button>
						  <button id='dark' type='button' class='btn pr-4 pl-4 border-0' onclick='toggleDark()'>Dark</button>   
					  </div>	
					  <!-- <div class='btn-group btn-group-toggle mb-3' id='History'>
						  <a class="history" href="history.html"><i class="fa fa-file-text-o" aria-hidden="true"></i></a> 
					  </div> -->						  				  
        		</div>
        	</div>
			<div class='row align-items-end'  style='min-height: 40vh' >
				<div class='col-md-12'>
					<div id="clockdate">
						<div class="clockdate-wrapper">
						  <div id="clock"></div>
						  <div id="date"></div>
						</div>
					  </div>					
				</div>
			</div>			
        	<div class='row'>
	            <div class='col-md-12'>
	                <div class='row align-items-strat pt-5'  style='min-height: 60vh' >
	                    <div class='col-xl-4 col-lg-4 p-2'>
	                        <div class='card l-bg-cherry'>
	                            <div class='card-statistic-3 p-4'>
	                                <div class='card-icon card-icon-large'><i class='fas fa-temperature-high'></i></div>
	                                <div class='mb-4'><h5 class='card-title mb-0'>Température</h5></div>
	                                <div class='row align-items-center mb-2 d-flex'>
	                                    <div class='col-12'><h2 class='d-flex align-items-center mb-0 info-cap'><span id='temperature'>0</span>&nbsp;°C</h2></div>
	                                </div>
	                                <div class='progress mt-1' data-height='8' style='height: 8px;'>
	                                    <div class='progress-bar l-bg-cyan temperature' role='progressbar' style='width: 0%;'></div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                    <div class='col-xl-4 col-lg-4 p-2'>
	                        <div class='card l-bg-orange-dark'>
	                            <div class='card-statistic-3 p-4'>
	                                <div class='card-icon card-icon-large'><i class='fas fa fa-tint'></i></div>
	                                <div class='mb-4'><h5 class='card-title mb-0'>Humidité</h5></div>
	                                <div class='row align-items-center mb-2 d-flex'>
	                                    <div class='col-12'><h2 class='d-flex align-items-center mb-0 info-cap'><span id='humidity'>0</span>&nbsp;%</h2></div>
	                                </div>
	                                <div class='progress mt-1' data-height='8' style='height: 8px;'>
	                                    <div class='progress-bar l-bg-green humidity' role='progressbar' style='width: 0%;'></div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                    <div class='col-xl-4 col-lg-4 p-2'>
	                        <div class='card l-bg-move-dark'>
	                            <div class='card-statistic-3 p-4'>
	                                <div class='card-icon card-icon-large'><i class='fas fa fa-tachometer'></i></div>
	                                <div class='mb-4'><h5 class='card-title mb-0'>Pressure</h5></div>
	                                <div class='row align-items-center mb-2 d-flex'>
	                                    <div class='col-12'><h2 class='d-flex align-items-center mb-0 info-cap'><span id='pressure'>0</span>&nbsp;hPa</h2></div>
	                                </div>
	                                <div class='progress mt-1' data-height='8' style='height: 8px;'>
	                                    <div class='progress-bar l-bg-cyan pressure' role='progressbar'  style='width: 0%;'></div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
            </div>
			<script src='https://kit.fontawesome.com/23ac3331b3.js' crossorigin='anonymous'></script>
			<script src='script.js'></script>
            
        </div>
    </body>
</html>
